<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ¾ Planner ðŸŽ¾</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="tennis-court-bg"></div>

    <div class="main-container">
        <!-- Left Sidebar -->
        <aside class="sidebar">
            <div class="logo">ðŸŽ¾ PLANNER</div>

            <div class="datetime-widget">
                <div id="current-date" class="date-display"></div>
                <div id="current-time" class="time-display"></div>
            </div>

            <div class="stats-widget">
                <h3>STATS</h3>
                <div class="stat-item">
                    <span class="stat-label">TASKS TODAY</span>
                    <span id="tasks-today" class="stat-value">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">COMPLETED</span>
                    <span id="tasks-completed" class="stat-value">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">TOTAL</span>
                    <span id="tasks-total" class="stat-value">0</span>
                </div>
            </div>

            <div class="quick-filters">
                <button class="quick-filter-btn active" data-filter="all">ALL</button>
                <button class="quick-filter-btn" data-filter="today">TODAY</button>
                <button class="quick-filter-btn" data-filter="upcoming">UPCOMING</button>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="content-grid">
            <!-- Courses Column -->
            <section class="column courses-column">
                <div class="column-header">
                    <h2>ðŸ“š COURSES</h2>
                    <button id="manage-courses-btn" class="manage-btn">MANAGE</button>
                </div>

                <div id="courses-container" class="courses-list"></div>

                <!-- Manage Courses Modal -->
                <div id="courses-modal" class="modal">
                    <div class="modal-content">
                        <h3>MANAGE COURSES</h3>
                        <input type="text" id="new-course-input" placeholder="Course name">
                        <button id="add-course-btn">ADD COURSE</button>
                        <div id="course-list-manage"></div>
                        <button class="close-modal">CLOSE</button>
                    </div>
                </div>
            </section>

            <!-- Work Column -->
            <section class="column work-column">
                <div class="column-header">
                    <h2>ðŸ’¼ WORK</h2>
                    <button id="manage-work-btn" class="manage-btn">MANAGE</button>
                </div>

                <div id="work-container" class="work-list"></div>

                <!-- Internship Tracker -->
                <div class="internship-tracker">
                    <h3>ðŸ’° DAILY JOB APPS</h3>
                    <div class="dollar-container">
                        <svg id="dollar-svg" viewBox="0 0 100 140" class="dollar-sign">
                            <path id="dollar-path" d="M 30 20 L 70 20 L 70 30 L 30 30 Z M 20 30 L 80 30 L 80 60 L 20 60 Z M 30 60 L 70 60 L 70 70 L 30 70 Z M 20 70 L 80 70 L 80 100 L 20 100 Z M 30 100 L 70 100 L 70 110 L 30 110 Z M 45 10 L 55 10 L 55 130 L 45 130 Z" fill="none" stroke="#8B4513" stroke-width="3"/>
                        </svg>
                        <div id="dollar-fill" class="dollar-fill"></div>
                    </div>
                    <div class="progress-text">
                        <span id="apps-count">0</span>/10 APPLICATIONS
                    </div>
                    <div class="app-buttons">
                        <button id="add-app-btn" class="app-btn">+1 APP</button>
                        <button id="reset-apps-btn" class="app-btn-small">RESET</button>
                    </div>
                </div>

                <!-- Manage Work Modal -->
                <div id="work-modal" class="modal">
                    <div class="modal-content">
                        <h3>MANAGE WORK ROLES</h3>
                        <input type="text" id="new-work-input" placeholder="Role/Company name">
                        <button id="add-work-btn">ADD ROLE</button>
                        <div id="work-list-manage"></div>
                        <button class="close-modal">CLOSE</button>
                    </div>
                </div>
            </section>

            <!-- Research & Social Column -->
            <section class="column split-column">
                <!-- Research Section (Top Half) -->
                <div class="split-section research-section">
                    <div class="column-header">
                        <h2>ðŸ”¬ RESEARCH</h2>
                        <button id="add-research-btn" class="add-btn">+</button>
                    </div>
                    <div id="research-container" class="task-container"></div>
                </div>

                <!-- Social Section (Bottom Half) -->
                <div class="split-section social-section">
                    <div class="column-header">
                        <h2>ðŸŽ‰ SOCIAL</h2>
                        <button id="add-social-btn" class="add-btn">+</button>
                    </div>
                    <div id="social-container" class="task-container"></div>
                </div>
            </section>
        </main>
    </div>

    <!-- Task Modal for Courses -->
    <div id="task-modal-courses" class="modal">
        <div class="modal-content">
            <h3>ADD TASK</h3>
            <input type="text" id="task-name-courses" placeholder="Task name" required>
            <input type="date" id="task-date-courses">
            <div class="priority-selector">
                <label>PRIORITY:</label>
                <div class="tennis-balls">
                    <span class="ball" data-priority="1">ðŸŽ¾</span>
                    <span class="ball" data-priority="2">ðŸŽ¾ðŸŽ¾</span>
                    <span class="ball" data-priority="3">ðŸŽ¾ðŸŽ¾ðŸŽ¾</span>
                </div>
            </div>
            <select id="task-type-courses">
                <option value="">Task type</option>
                <option value="assignment">Assignment</option>
                <option value="revision">Revision</option>
                <option value="exam">Exam</option>
                <option value="project">Project</option>
            </select>
            <textarea id="task-notes-courses" placeholder="Notes"></textarea>
            <button id="save-task-courses">ADD TASK</button>
            <button class="close-modal">CANCEL</button>
        </div>
    </div>

    <!-- Task Modal for Work -->
    <div id="task-modal-work" class="modal">
        <div class="modal-content">
            <h3>ADD TASK</h3>
            <input type="text" id="task-name-work" placeholder="Task name" required>
            <input type="date" id="task-date-work">
            <div class="priority-selector">
                <label>PRIORITY:</label>
                <div class="tennis-balls">
                    <span class="ball" data-priority="1">ðŸŽ¾</span>
                    <span class="ball" data-priority="2">ðŸŽ¾ðŸŽ¾</span>
                    <span class="ball" data-priority="3">ðŸŽ¾ðŸŽ¾ðŸŽ¾</span>
                </div>
            </div>
            <select id="task-type-work">
                <option value="">Task type</option>
                <option value="meeting">Meeting</option>
                <option value="deadline">Deadline</option>
                <option value="review">Review</option>
                <option value="other">Other</option>
            </select>
            <textarea id="task-notes-work" placeholder="Notes"></textarea>
            <button id="save-task-work">ADD TASK</button>
            <button class="close-modal">CANCEL</button>
        </div>
    </div>

    <!-- Simple Task Modal for Research/Social -->
    <div id="task-modal-simple" class="modal">
        <div class="modal-content">
            <h3 id="simple-modal-title">ADD TASK</h3>
            <input type="text" id="task-name-simple" placeholder="Task name" required>
            <input type="date" id="task-date-simple">
            <textarea id="task-notes-simple" placeholder="Notes"></textarea>
            <button id="save-task-simple">ADD TASK</button>
            <button class="close-modal">CANCEL</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
